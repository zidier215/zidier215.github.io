<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64编码解码器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        neutral: '#64748B',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .transition-all-300 {
                transition: all 300ms ease-in-out;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-[clamp(1.8rem,4vw,2.5rem)] font-bold text-gray-800 mb-2">Base64编码解码器</h1>
            <p class="text-neutral text-lg">轻松进行Base64编码与解码操作</p>
        </header>
        
        <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
            <div class="flex flex-col md:flex-row gap-6">
                <!-- 输入区域 -->
                <div class="flex-1">
                    <label for="inputText" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fa fa-pencil-square-o mr-2"></i>输入内容
                    </label>
                    <textarea 
                        id="inputText" 
                        class="w-full h-48 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all-300 resize-none"
                        placeholder="请输入要编码或解码的文本..."></textarea>
                </div>
                
                <!-- 输出区域 -->
                <div class="flex-1">
                    <label for="outputText" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fa fa-file-text-o mr-2"></i>结果
                    </label>
                    <textarea 
                        id="outputText" 
                        class="w-full h-48 p-3 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-primary focus:border-primary transition-all-300 resize-none"
                        placeholder="结果将显示在这里..." readonly></textarea>
                </div>
            </div>
            
            <div class="mt-6 flex flex-wrap gap-3 justify-center">
                <button id="encodeBtn" class="px-6 py-2.5 bg-primary text-white rounded-lg hover:bg-primary/90 focus:ring-4 focus:ring-primary/30 transition-all-300 flex items-center">
                    <i class="fa fa-lock mr-2"></i>编码为Base64
                </button>
                <button id="decodeBtn" class="px-6 py-2.5 bg-secondary text-white rounded-lg hover:bg-secondary/90 focus:ring-4 focus:ring-secondary/30 transition-all-300 flex items-center">
                    <i class="fa fa-unlock mr-2"></i>从Base64解码
                </button>
                <button id="clearBtn" class="px-6 py-2.5 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-all-300 flex items-center">
                    <i class="fa fa-trash-o mr-2"></i>清空
                </button>
                <button id="copyBtn" class="px-6 py-2.5 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-all-300 flex items-center">
                    <i class="fa fa-copy mr-2"></i>复制结果
                </button>
            </div>
            
            <div id="message" class="mt-4 text-center hidden"></div>
        </div>
        
        <div class="mt-8 bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-3">关于Base64</h2>
            <p class="text-gray-600 mb-2">Base64是一种基于64个可打印字符来表示二进制数据的编码方式，常用于需要通过文本协议传输二进制数据的场景，如电子邮件、URL参数等。</p>
            <p class="text-gray-600">标准Base64使用A-Z、a-z、0-9以及"+"和"/"作为编码字符，结尾可能会有1-2个"="作为填充字符。</p>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const encodeBtn = document.getElementById('encodeBtn');
        const decodeBtn = document.getElementById('decodeBtn');
        const clearBtn = document.getElementById('clearBtn');
        const copyBtn = document.getElementById('copyBtn');
        const message = document.getElementById('message');
        
        // 显示消息
        function showMessage(text, isError = false) {
            message.textContent = text;
            message.className = `mt-4 text-center px-4 py-2 rounded-lg ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            message.classList.remove('hidden');
            
            setTimeout(() => {
                message.classList.add('hidden');
            }, 3000);
        }
        
        // Base64编码
        encodeBtn.addEventListener('click', () => {
            const text = inputText.value.trim();
            if (!text) {
                showMessage('请输入要编码的内容', true);
                return;
            }
            
            try {
                const encoded = btoa(unescape(encodeURIComponent(text)));
                outputText.value = encoded;
                showMessage('编码成功');
            } catch (error) {
                showMessage('编码失败: ' + error.message, true);
            }
        });
        
        // Base64解码
        decodeBtn.addEventListener('click', () => {
            const text = inputText.value.trim();
            if (!text) {
                showMessage('请输入要解码的内容', true);
                return;
            }
            
            try {
                const decoded = decodeURIComponent(escape(atob(text)));
                outputText.value = decoded;
                showMessage('解码成功');
            } catch (error) {
                showMessage('解码失败，输入的可能不是有效的Base64字符串', true);
            }
        });
        
        // 清空
        clearBtn.addEventListener('click', () => {
            inputText.value = '';
            outputText.value = '';
            inputText.focus();
            showMessage('已清空');
        });
        
        // 复制结果
        copyBtn.addEventListener('click', () => {
            if (!outputText.value.trim()) {
                showMessage('没有可复制的内容', true);
                return;
            }
            
            outputText.select();
            document.execCommand('copy');
            showMessage('结果已复制到剪贴板');
        });
        
        // 初始聚焦
        inputText.focus();
    </script>
</body>
</html>
